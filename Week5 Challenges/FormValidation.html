<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            padding: 10px 50px;
        }

        .formdesign {
            font-size: 20px;
        }

        .formdesign input {
            width: 50%;
            padding: 12px 20px;
            border: 1px solid green;
            margin: 14px;
            border-radius: 4px;
            font-size: 15px;
        }

.formError{
    color: red;
}

.button{
    border-radius: 9px;
    width: 100px;
    height: 50px;
    font-size: 25px;
    margin: 22px 22px
}

    </style>
</head>

<body>
    <h1 style="text-align: center;"> FORM VALIDATION BY JAVASCRIPT</h1>
    <form action="#" target="_self" name="myForm" onsubmit="return validateForm()" method="post">
        <b><span class="formerror"></span></b>

        <div class="formdesign" id="name">
            Name<input type="text" name="fname">
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="email">
            Email<input type="email" name="femail" >
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone<input type="phone" name="fphone" >
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            Password<input type="password" name="fpass" >
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Password<input type="password" name="fcpass" >
            <b><span class="formerror"></span></b>
        </div>

        <input class="button" type="Submit" value="Submit">


    </form>


    <script>

        //this function will clear the errors once we provide the corect format

        function clearErrors() {
            errors = document.getElementsByClassName("formerror");
            for (let item of errors) {
                item.innerHTML = "";
            }
        }

        //this function sets error inside the tag id

        function setError(id,error) {
            element=document.getElementById(id);
            element.getElementsByClassName("formerror")[0].innerHTML=error;


        }

        //this function perform validation and if validation fails, set the value of return valeue to false

        function validateForm() {
            var returnval = true;
            clearErrors();
            var name = document.forms["myForm"]["fname"].value;

            if (name.length < 5) {
                setError("name", "**Length of name is too short");
                returnval = false;
            }

            if (name.length==0){
                setError("name", "**Length of name cannot be zero");
                returnval = false;
            }


            var email = document.forms["myForm"]["femail"].value;
            if (email.length>20){
                setError("email", "**Length of email is too long");
                returnval = false;
            }

            var phone = document.forms["myForm"]["fphone"].value;
            if (phone.length>10){
                setError("phone", "**Length of phone is too long");
                returnval = false;
            }

            var pass = document.forms["myForm"]["fpass"].value;
            if (pass.length<10){
                setError("pass", "**Length of pass is too short");
                returnval = false;
                
            }

            var pass = document.forms["myForm"]["fpass"].value;
            if (pass.length!=6){
                setError("pass", "**Length of password should be at least 6 numbers");
                returnval = false;
            }

                var cpassword = document.forms["myForm"]["fcpass"].value;
            if(cpassword!=password){
                setError("cpass", "**Passwords don't match");
                returnval = false;
            }


            return returnval;

        }

        //Quiz : Validate your password and throw error that your password should contain 1 Upper case 1 lowercase and 1 special character


    </script>
</body>

</html>
